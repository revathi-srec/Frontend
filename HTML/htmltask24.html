<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .registration-form {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #000;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2);
        }
        .registration-form h2 {
            text-align: center;
        }
        .registration-form table {
            width: 100%;
            border-collapse:separate;
        }
        .registration-form table td {
            padding: 5px;
        }
        .registration-form input[type="text"],
        .registration-form input[type="date"],
        .registration-form input[type="email"],
        .registration-form input[type="tel"],
        .registration-form textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .registration-form input[type="radio"] {
            margin-right: 5px;
        }
        .registration-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
        }
        .registration-form input[type="submit"]:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="registration-form">
        <h2>Registration Form</h2>
        <form action="#" method="post">
            <table>
                <tr>
                    <td><label for="studentName">Student Name</label></td>
                    <td><input type="text" id="studentName" name="studentName" required></td>
                </tr>
                <tr>
                    <td><label for="fatherName">Father's Name</label></td>
                    <td><input type="text" id="fatherName" name="fatherName" required></td>
                </tr>
                <tr>
                    <td><label for="motherName">Mother's Name</label></td>
                    <td><input type="text" id="motherName" name="motherName" required></td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth</label></td>
                    <td><input type="date" id="dob" name="dob" required></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email ID</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="mobile">Mobile No.</label></td>
                    <td><input type="tel" id="mobile" name="mobile" required></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td><textarea id="address" name="address" rows="4" required></textarea></td>
                </tr>
                <tr>
                    <td><label for="state">State</label></td>
                    <td><input type="text" id="state" name="state" required></td>
                </tr>
                <tr>
                    <td><label for="city">City</label></td>
                    <td><input type="text" id="city" name="city" required></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </div>

    <div class="footer">
        <p>www.itcomputerguruji.com</p>
    </div>

</body>
</html>
