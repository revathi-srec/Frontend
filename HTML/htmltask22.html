<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Ice Cream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: black;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            text-align: right;
            padding-right: 20px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .ice-cream {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .ice-cream img {
            width: 200px;
            height: auto;
        }
        .ice-cream p {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>RAINBOW ICE CREAM</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="container">
    <h1>Choose and Taste It Your Favourite Ice!</h1>
    <div class="ice-cream">
        <img src="ice1.png" alt="Ice Cream 1">
        <p>Rs 25</p>
    </div>
    <div class="ice-cream">
        <img src="ice2.png" alt="Ice Cream 2">
        <p>Rs 50</p>
    </div>
    <div class="ice-cream">
        <img src="ice3.png" alt="Ice Cream 3">
        <p>Rs 30</p>
    </div>
    <div class="ice-cream">
        <img src="ice4.png" alt="Ice Cream 4">
        <p>Rs 20</p>
    </div>
</div>

</body>
</html>
